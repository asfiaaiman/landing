<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Le Wagon - Web Development Sprint</title>

  <!-- Change these Google fonts with your own choice -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Anta&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!-- Banner section -->
  <div class="banner">
    <h1>Bedayaat Childcare Center</h1>
    <p>We provide best childcare services in this locality</p>
    <a href="http://" class="button-blue">Contact Us</a>
  </div>

  <!-- Cards section -->
  <div class="container">
    <h2>Our Services</h2>
    <!-- Cards grid -->
    <div class="cards">
      <div class="card-white">
        <img src="images/education.jpg" alt="Education" width="200">
        <h3>Education</h3>
        <p>Your child will get education.</p>
      </div>
      <div class="card-white">
        <img src="images/play.jpg" alt="Play Area" width="200">
        <h3>Play Areas</h3>
        <p>Your child will play here.</p>
      </div>
      <div class="card-white">
        <img src="images/food.jpg" alt="Quality Food" width="200">
        <h3>Quality Food</h3>
        <p>Your child will eat healthy food</p>
      </div>
    </div>
  </div>
  <!-- Footer section -->
  <div class="footer">
    <p>Website made with love by Asfia</p>
  </div>

</body>

</html>
